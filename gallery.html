<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


    <script src="https://kit.fontawesome.com/4d94cdd723.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Kaushan+Script&family=PT+Sans+Narrow&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Pangolin&family=Playfair+Display:ital@1&family=Ubuntu:ital@0;1&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Gallery</title>

    <style>
        body {
            background-image: url('./images/sunflower-baby-removebg-preview.png');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        ul.pics {
        display: flex;
        flex-wrap: wrap;
        list-style-type: none;
        }

        li.pics {
        height: 40vh;
        flex-grow: 1;
        }

        li.pics:last-child {
        flex-grow: 10;
        }

        img {
        max-height: 100%;
        min-width: 100%;
        object-fit: cover;
        vertical-align: bottom;
        }

        @media (max-aspect-ratio: 1/1) {
            li.pics {
                height: 30vh;
            }
        }


        @media (max-height: 480px) {
            li.pics {
                height: 80vh;
            }
        }

     
        @media (max-aspect-ratio: 1/1) and (max-width: 480px) {
            ul.pics {
                flex-direction: row;
            }

            li.pics {
                height: auto;
                width: 100%;
            }
            
            img {
                width: 100%;
                max-height: 75vh;
                min-width: 0;
            }
        }
    </style>
</head>

<body>
    <!-- <div class="container bg-primary"> -->

                    <li class="pics">

                    </li>

                    <li class="pics">
                        <img src="./images/Tesa-halloween-party.jpg" alt="Kids in halloween costumes" loading="lazy">
                    </li>
                    
                    <li class="pics">
                      <img src="./images/Tesa-shiloh.jpg" alt="toddler on light up dance floor" loading="lazy">
                    </li>

                    <li class="pics">

                    <li class="pics">

                    </li>

                    <li class="pics">
                        <img src="./images/GOPR0277.JPG" alt="baby showing apple" loading="lazy">
                    </li>
                    
                    <li class="pics">
                      <img src="./images/ball-reunion.jpg" alt="family gathering under gazeebo" loading="lazy">
                    </li>

        
                    
                    <!--  Adding an empty <li> here so the final photo doesn't stretch like crazy. Try removing it and see what happens!  -->
                    <li class="pics"></li>
